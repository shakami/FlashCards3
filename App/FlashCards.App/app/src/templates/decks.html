<div>
    <h1>All Decks</h1>

    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="card-deck">
                <fc-deck ng-repeat="deck in vm.decks" deck="deck" editCallback="vm.editDeck(deck)" deckDeleteFunction="vm.deleteDeck(deck)"></fc-deck>

                <fc-deck new="true" method="vm.createDeck(name)"></fc-deck>
            </div>
        </div>
    </div>
</div>
