<div class="container" ng-show="vm.decks">
    <button ng-click="vm.scrollToAddNewDeck()"
            class="btn btn-success btn-oval mb-3"
            data-toggle="tooltip"
            title="Add New Deck">
        <i class="fas fa-plus"></i>
    </button>

    <h1>All Decks</h1>
    <br />

    <fc-deck-display decks="vm.decks">
        <fc-deck id="addNewDeck" deck="vm.newDeck"></fc-deck>
    </fc-deck-display>
</div>
