<div class="container">
    <div class="container-fluid" ng-show="filteredCards">
        <div class="row flex-nowrap">
            <div class="card-deck">
                <fc-flash-card ng-repeat="card in filteredCards"
                               card="card">
                </fc-flash-card>
                <div ng-transclude></div>
            </div>
        </div>
    </div>
    <div ng-hide="filteredCards" class="fc-spinner">
    </div>
</div>
